upstream web-app {
  server host.docker.internal:4200;
}

upstream api {
  server host.docker.internal:3000;
}

server {
  listen 80;

  location / {
    proxy_pass http://web-app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/ {
    proxy_pass http://api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
