<div class="pt-4 border-t border-gray-200">
  <ng-container *ngIf="(isAuthenticated$ | async) === false">
    <div class="space-y-3">
      <a
        routerLink="/login"
        class="block text-center text-gray-700 hover:text-orange-600 px-4 py-3 rounded-xl font-medium border border-gray-200 hover:border-blue-200 hover:bg-blue-50 transition-all duration-300">
        Login
      </a>
      <a
        routerLink="/register"
        class="block text-center bg-orange-600 text-white px-6 py-3 rounded-xl font-medium shadow-lg transition-all duration-300">
        Register
      </a>
    </div>
  </ng-container>

  <ng-container *ngIf="(isAuthenticated$ | async) === true">
    <div class="space-y-4">
      <!-- <div class="flex items-center space-x-3 px-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-100 to-purple-100 border-2 border-blue-200 flex items-center justify-center">
          <span class="text-sm font-semibold">
            {{ (user$ | async)?.username?.substring(0, 2)?.toUpperCase() }}
          </span>
        </div>
        <span class="text-gray-700 font-medium">Hi, {{ (user$ | async)?.username }}</span>
      </div> -->
      <a
        routerLink="/profile"
        class="block  font-medium py-2 px-3 rounded-lg hover:bg-blue-50 transition-all duration-200">
        Profile
      </a>
      <button
        class="w-full text-center bg-orange-600 text-white px-4 py-3 rounded-xl font-medium shadow-md transition-all duration-200"
        (click)="logout()">
        Logout
      </button>
    </div>
  </ng-container>
</div>
