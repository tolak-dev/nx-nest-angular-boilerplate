<header class="sticky top-0 z-50 bg-orange-600 backdrop-blur-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <a routerLink="/" class="text-2xl text-white">
      featstack
    </a>

    <nav class="hidden md:flex text-sm items-center gap-4">
      <lib-shared-menu-nav />
      <lib-shared-menu-user />
    </nav>

    <button
      (click)="toggleMobileMenu()"
      class="md:hidden text-white hover:text-gray-200 focus:outline-none p-2 rounded-lg hover:bg-gray-200 transition-colors duration-200">
      <svg [class.hidden]="isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
      <svg [class.hidden]="!isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div [class.hidden]="!isMobileMenuOpen" class="md:hidden bg-white/95 backdrop-blur-lg border-t border-gray-200/50 shadow-lg">
    <div class="px-4 py-6 space-y-4">
      <lib-shared-menu-nav-mobile />
      <lib-shared-menu-user-mobile />
    </div>
  </div>
</header>
