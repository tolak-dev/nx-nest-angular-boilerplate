@if (isVisible()) {
<div class="relative isolate flex items-center gap-x-6 overflow-hidden bg-yellow-300 px-6 py-2.5 sm:px-3.5 sm:before:flex-1">
  <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
    <p class="text-sm/6 text-gray-900 font-semibold">
      <strong class="font-bold">{{ title }}</strong>
      <svg viewBox="0 0 2 2" aria-hidden="true" class="mx-2 inline size-0.5 fill-current">
        <circle r="1" cx="1" cy="1" />
      </svg>
      {{ message }}
    </p>
    <a [routerLink]="ctaLink"
      class="flex-none rounded-full bg-gray-900 px-3.5 py-1 text-sm font-semibold text-white shadow-xs hover:bg-gray-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">
      {{ ctaLabel }}
      <span aria-hidden="true">&rarr;</span>
    </a>
  </div>
  <div class="flex flex-1 justify-end">
    <button type="button" (click)="dismiss()" class="-m-3 p-3 focus-visible:-outline-offset-4 cursor-pointer">
      <span class="sr-only">Dismiss</span>
      <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
        class="size-5 text-gray-900">
        <path
          d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
      </svg>
    </button>
  </div>
</div>
}
