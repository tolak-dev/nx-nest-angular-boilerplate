<section class="min-h-screen flex flex-col justify-center items-center gap-2">
  <div class="min-w-sm">
    <h2 class="text-xl font-bold mb-4">Reset Your Password</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input
          class="w-full border border-gray-300 rounded px-4 py-2"
          [(ngModel)]="newPassword"
          name="newPassword"
          type="password"
          placeholder="New password"
          required
        />
      </div>

      <div>
        <input
          class="w-full border border-gray-300 rounded px-4 py-2"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          type="password"
          placeholder="Confirm password"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700"
        [disabled]="loading"
      >
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>

      <div *ngIf="message" class="text-green-600 text-sm mt-4">{{ message }}</div>
      <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4">{{ errorMessage }}</div>
    </form>
  </div>
</section>
