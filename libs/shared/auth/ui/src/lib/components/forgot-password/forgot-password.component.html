
<section class="min-h-screen flex flex-col justify-center items-center gap-2">
  <div class="min-w-sm">
    <!-- Heading -->
    <div class="text-center mb-2">
      <h2 class="text-3xl font-extrabold text-gray-900">Forgot Password</h2>
      <p class="text-sm text-gray-500 mt-1">
        Enter your email to receive a reset link.
      </p>
    </div>

    <!-- Success Message -->
    <div *ngIf="message" class="mb-4 p-3 bg-green-50 border border-green-200 rounded-md text-sm text-green-700">
      {{ message }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md text-sm text-red-600">
      {{ errorMessage }}
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="mb-4 text-center">
      <p class="text-sm text-gray-600">Sending reset link...</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5" #forgotForm="ngForm">
      <div class="w-full">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="you@example.com"
          class="w-full border border-gray-300 rounded-md box-border py-2 px-3 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm"
          [class.border-red-500]="forgotForm.submitted && email === ''"
        />
      </div>

      <button
        type="submit"
        class="w-full max-w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-md shadow transition pointer disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="loading"
      >
        Send reset link
      </button>
    </form>

    <!-- Back to login -->
    <div class="mt-6 text-center">
      <a
        routerLink="/auth/login"
        class="inline-flex items-center text-sm text-gray-500 hover:text-orange-600 transition"
      >
        â† Back to login
      </a>
    </div>
  </div>
</section>
