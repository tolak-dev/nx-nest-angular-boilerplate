<section class="min-h-screen flex flex-col justify-center items-center gap-2">
  <div class="w-full max-w-md p-6 bg-white ">
    <div class="text-center mb-2">
      <h2 class="text-3xl font-extrabold text-gray-900">LOGIN</h2>
    </div>

    <ng-container *ngIf="errorMessage; then showError; else noError"></ng-container>

    <ng-template #showError>
      <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
        <p class="text-sm text-red-600">{{ errorMessage }}</p>
      </div>
    </ng-template>

    <ng-template #noError></ng-template>

    <div *ngIf="authService.loading$ | async" class="mb-4 text-center">
      <p class="text-sm text-gray-600">Signing you in...</p>
    </div>

    <form class="space-y-5" (ngSubmit)="login()" #loginForm="ngForm">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="you@example.com"
          class="w-full border border-gray-300 rounded-md box-border py-1 px-2 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          [class.border-red-500]="loginForm.submitted && email === ''"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="••••••••"
          class="w-full border border-gray-300 rounded-md box-border py-1 px-2 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          [class.border-red-500]="loginForm.submitted && password === ''"
        />
      </div>

      <div class="flex items-center justify-between text-sm text-gray-600 gap-5">
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="accent-orange-600" />
          <span>Remember me</span>
        </label>
        <a routerLink="/forgot" class="text-orange-600 hover:underline">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-md shadow transition disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="authService.loading$ | async"
      >
        Sign in
      </button>
    </form>

    <div class="flex flex-row items-center mt-6 text-center justify-center text-sm text-gray-500 w-full">
      <span>Don't have an account?</span>
      <a routerLink="/register" class="text-orange-600 hover:underline ml-1">Register </a>
    </div>

    <div class="mt-4 text-center">
      <a
        routerLink="/"
        class="inline-flex items-center text-sm text-gray-500 hover:text-orange-600 transition"
      >
        ← Back to Home
      </a>
    </div>
  </div>
</section>
