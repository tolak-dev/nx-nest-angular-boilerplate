<section class="min-h-screen flex flex-col justify-center items-center">
  <div class="w-full max-w-md p-6 bg-white">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-gray-900">Create account</h2>
      <p class="text-sm text-gray-600">Sign up to get started — its fast and free</p>
    </div>

    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="mt-4 text-green-600 text-center">{{ successMessage }}</div>

    <form class="space-y-5" (ngSubmit)="register()">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
        <input
          id="firstName"
          name="firstName"
          type="text"
          [(ngModel)]="firstName"
          placeholder="John"
          required
          class="w-full border border-gray-300 rounded-md box-border py-1 px-2 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        />
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
        <input
          id="lastName"
          name="lastName"
          type="text"
          [(ngModel)]="lastName"
          placeholder="Doe"
          required
          class="w-full border border-gray-300 rounded-md box-border py-1 px-2 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        />
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          placeholder="johndoe123"
          required
          class="w-full border border-gray-300 rounded-md box-border py-1 px-2 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          placeholder="you@example.com"
          required
          class="w-full border border-gray-300 rounded-md box-border py-1 px-2 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          required
          class="w-full border border-gray-300 rounded-md box-border py-1 px-2 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-orange-600 sm:text-sm/6"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-md shadow transition pointer"
      >
        Create account
      </button>
    </form>

    <!-- Back to Login -->
    <div class="mt-6 text-center text-sm text-gray-500">
      Already have an account?
      <a routerLink="/login" class="text-orange-600 hover:underline ml-1">Login</a>
    </div>

    <div class="mt-4 text-center">
      <a
        routerLink="/"
        class="inline-flex items-center text-sm text-gray-500 hover:text-orange-600 transition"
      >
        ← Back to Home
      </a>
    </div>
  </div>
</section>
