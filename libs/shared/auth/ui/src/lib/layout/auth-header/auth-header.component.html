<div class="text-center mb-8">
      <!-- Logo -->
      <div class="mb-6 lg:hidden">
        <div
          class="w-16 h-16 bg-gradient-to-br from-orange-600 to-orange-700 rounded-2xl flex items-center justify-center mx-auto mb-4"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
          </svg>
        </div>
      </div>

      <!-- Title & Subtitle -->
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
        {{ title }}
      </h2>

      <p class="text-gray-600 dark:text-gray-400 text-lg" *ngIf="subtitle">
        {{ subtitle }}
      </p>

      <!-- Breadcrumb or Navigation Hint -->
      <div class="mt-4" *ngIf="showBreadcrumb">
        <div
          class="flex items-center justify-center space-x-2 text-sm text-gray-500 dark:text-gray-400"
        >
          <span>{{ breadcrumbText }}</span>
          <ng-content select="[slot=breadcrumb-action]"></ng-content>
        </div>
      </div>
    </div>
